<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="head-title">
        <img class="logo" src="./images/logo.svg" alt="" />
      </div>
      <div class="partone">
        <div class="tip-calculator">
          <div class="bill">
            <label for="">Bill</label>
            <input type="number" class="bill-input" placeholder="0" />
            <label for="">Select Tip %</label>
          </div>
          <div class="tip">
            <button class="tips">5%</button>
            <button class="tips">10%</button>
            <button class="tips">15%</button>
            <button class="tips">25%</button>
            <button class="tips">50%</button>
            <input type="number" class="tip-custom" placeholder="Custom" />
          </div>

          <div class="people-label">
            <label for="">Number of People</label>
            <label for="" class="error">Can't be zero</label>
          </div>

          <input type="number" class="people-input" placeholder="0" />
        </div>
        <div class="parttwo">
          <div class="result">
            <div class="tip-amount">
              <div class="text">
                <p>Tip Amount</p>
                <p class="person">/ person</p>
              </div>
              <div class="amount" id="tip-amount">$0.00</div>
            </div>
            <div class="total">
              <div class="text">
                <p>Total</p>
                <p class="person">/ person</p>
              </div>
              <div class="amount" id="total-amount">$0.00</div>
            </div>
            <button class="reset">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
